###########################
### CUSTOMIZED DEFAULTS ###
###########################

set $mod Mod4

font pango:PragmataPro Liga 7

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec ~/.local/kitty.app/bin/kitty

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run -fn "PragmataPro Mono Liga"
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

focus_follows_mouse no

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
# bindsym $mod+a focus parent

# focus the child container
# bindsym $mod+d focus child

#################
### RELOADING ###
#################

# reload the configuration file
bindsym $mod+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

###################
### RESIZE MODE ###
###################

# resize window (you can also use the mouse for that)
mode "resize" {
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize shrink height 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

##################
### WORKSPACES ###
##################

set $ws-browse 1:  browse
set $ws-work   2:  work
set $ws-tmux   3:  tmux
set $ws-nvim   4:  nvim
set $ws-comm   5:  comm

workspace "$ws-browse" output DP-3
workspace "$ws-work" output DP-3
workspace "$ws-tmux" output DP-0
workspace "$ws-nvim" output DP-3
workspace "$ws-comm" output DP-3

bindsym $mod+1 workspace $ws-browse
bindsym $mod+2 workspace $ws-work
bindsym $mod+3 workspace $ws-tmux
bindsym $mod+4 workspace $ws-nvim
bindsym $mod+5 workspace $ws-comm
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws-browse
bindsym $mod+Shift+2 move container to workspace $ws-work
bindsym $mod+Shift+3 move container to workspace $ws-tmux
bindsym $mod+Shift+4 move container to workspace $ws-nvim
bindsym $mod+Shift+5 move container to workspace $ws-comm
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

workspace_auto_back_and_forth yes

############
### BOOT ###
############

# Don't set urgency on windows asking for focus on activation
focus_on_window_activation none

# Hide mouse while typing
exec unclutter -b

# Touchpad settings
# exec synclient FingerHigh=55 VertScrollDelta=-112 HorizScrollDelta=-112 PalmDetect=1

# Load compton compositor
exec compton -b

### Tray ###
exec redshift-gtk
exec blueman-applet
exec nm-applet

### Browse ###
for_window [instance="^personal-browse$"] move workspace $ws-browse
exec RESOURCE_NAME=personal-browse qutebrowser --enable-webengine-inspector

### Work ###
for_window [instance="chromium-work"] move workspace $ws-work
for_window [instance="^nvim$"] move workspace $ws-nvim
for_window [instance="^tmux$"] move workspace $ws-tmux

# Default workspace
workspace "$ws-browse" output DP-3

##################
### SCRATCHPAD ###
##################

set $alt-alacritty "/home/redplateaus/.config/alacritty/alacritty-opaque.yml"
set $mode-scratchpad "Scratchpad: [t]odo, [s]tandup, s[p]otify, fran[z], si[g]nal, [m]utt, [c]ancel"

mode $mode-scratchpad {
  bindsym b [class="^ProtonMail Bridge$"] scratchpad show, mode default
  bindsym t [instance="^todo-notes$"] scratchpad show, mode default
  bindsym s [instance="^standup-notes$"] scratchpad show, mode default
  bindsym m [instance="^neomutt$"] scratchpad show, mode default
  bindsym p [class="^Spotify$"] scratchpad show, mode default
  bindsym z [class="^Franz$"] scratchpad show, mode default
  bindsym g [class="^Signal$"] scratchpad show, mode default
  bindsym $mod+p scratchpad show, mode default

  bindsym c mode default
  bindsym Escape mode default
}

bindsym $mod+p mode $mode-scratchpad

for_window [class="^ProtonMail Bridge$"] border pixel 10, move to scratchpad
exec Desktop-Bridge

for_window [instance="^todo-notes$"] border pixel 10, move to scratchpad
exec alacritty --class="todo-notes" --config-file=$alt-alacritty -e nvim ~/Documents/todo.txt

for_window [instance="^standup-notes$"] border pixel 10, move to scratchpad
exec alacritty --class="standup-notes" --config-file=$alt-alacritty -e nvim ~/Documents/standup.txt

for_window [instance="^neomutt$"] border pixel 10, move to scratchpad
exec alacritty --class="neomutt" --config-file=$alt-alacritty -e neomutt

for_window [class="^Spotify$"] border pixel 10, move to scratchpad
exec spotify

for_window [class="^Franz$"] border pixel 10, move to scratchpad, resize set 1400 px 1000 px
exec franz

for_window [class="^Signal$"] border pixel 10, move to scratchpad
exec signal-desktop

#######################
### SCREENSHOT MODE ###
#######################

set $mode-screenshot "Screenshot (Capitalize for Clipboard): [f]ull screen, [s]election, [c]ancel"

mode $mode-screenshot {
  bindsym --release f exec "escrotum ~/Pictures/Screenshots/%Y-%m-%d-%s.png", mode default
  bindsym --release s exec "escrotum -s ~/Pictures/Screenshots/%Y-%m-%d-%s.png", mode default
  bindsym --release Shift+f exec "escrotum -C", mode default
  bindsym --release Shift+s exec "escrotum -C -s", mode default
  bindsym c mode default
}

bindsym --release $mod+Shift+s mode $mode-screenshot

##################
### MEDIA KEYS ###
##################

bindsym F2 exec spotifycli --playpause
bindsym XF86AudioPlay exec spotifycli --playpause
bindsym XF86AudioPause exec spotifycli --playpause
bindsym XF86AudioNext exec spotifycli --next

bindsym XF86AudioLowerVolume exec /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ '-5%'
bindsym XF86AudioRaiseVolume exec /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ '+5%'
bindsym XF86AudioMute exec /usr/bin/pactl set-sink-mute @DEFAULT_SINK@ toggle

bindsym F9 exec notify-send --app-name Spotify -u low "$(spotifycli --status)"

bindsym XF86MonBrightnessUp exec light -A 2
bindsym XF86MonBrightnessDown exec light -U 2

