- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.inputrc: bash/inputrc
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
    ~/.git_template: git/git_template
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gemrc: gemrc
    ~/.irbrc: irbrc
    ~/.rspec: rspec
    ~/.tmux.conf: tmux.conf
    ~/.i3blocks.conf: i3blocks.conf
    ~/.compton.conf: compton.conf
    ~/.config/fish/config.fish:
      create: true
      path: fish
    ~/.config/tmuxinator:
      create: true
      path: tmuxinator
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/.config/nvim/rc:
      create: true
      path: nvim/rc
    ~/.config/nvim/UltiSnips:
      create: true
      path: nvim/UltiSnips
    ~/.mbsyncrc: mbsyncrc
    ~/.config/ranger: ranger
      create: true
      path: ranger
    ~/.config/powerline-shell: powerline-shell
      create: true
      path: powerline-shell
    ~/.config/mutt: mutt
      create: true
      path: mutt
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.config/i3/config:
      create: true
      path: i3.conf
    ~/.config/alacritty/alacritty.yml: alacritty.yml
      create: true
      path: alacritty.yml

- shell:
  - [git submodule update --init --recursive, Installing submodules]

