- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.Xmodmap: Xmodmap
    ~/.bash_profile: bash/bash_profile
    ~/.compton.conf: compton.conf
    ~/.gemrc: gemrc
    ~/.git_template: git/git_template
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gvimrc: vim/gvimrc
    ~/.i3blocks.conf: i3blocks.conf
    ~/.inputrc: bash/inputrc
    ~/.irbrc: irbrc
    ~/.mbsyncrc: mbsyncrc
    ~/.ncmpcpp/bindings: ncmpcpp/bindings
    ~/.ncmpcpp/config: ncmpcpp/config
    ~/.newsboat/config: newsboat.conf
    ~/.rspec: rspec
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.config/qutebrowser/config.py:
      create: true
      path: qutebrowser.py
    ~/.config/fish/config.fish:
      create: true
      path: fish
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/.config/nvim/rc:
      create: true
      path: nvim/rc
    ~/.config/nvim/UltiSnips:
      create: true
      path: nvim/UltiSnips
    ~/.mbsyncrc: mbsyncrc
    ~/.config/ranger:
      create: true
      path: ranger
    ~/.config/powerline-shell:
      create: true
      path: powerline-shell
    ~/.config/mutt:
      create: true
      path: mutt
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.config/i3/config:
      create: true
      path: i3.conf
    ~/.config/alacritty/alacritty.yml:
      create: true
      path: alacritty.yml

- shell:
  - [git submodule update --init --recursive, Installing submodules]

