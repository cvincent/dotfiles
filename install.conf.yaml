- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/bin/:
      glob: true
      path: bin/*
    ~/.config/regolith/i3xrocks/conf.d:
      glob: true
      path: regolith/i3xrocks/*
    ~/.Xmodmap: Xmodmap
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.bash_secret: bash/bash_secret
    ~/.compton.conf: compton.conf
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/dunst/dunstrc: ~/.cache/wal/dunstrc
    ~/.config/fish/config.fish: fish
    ~/.config/i3/config: i3.conf
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/mpv/mpv.conf: mpv/mpv.conf
    ~/.config/mpv/scripts/:
      glob: true
      path: mpv/scripts/*
    ~/.config/mutt: mutt
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.config/nvim/colors/walgui.vim: ~/.cache/wal/walgui.vim
    ~/.config/nvim/ginit.vim: nvim/ginit.vim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/rc: nvim/rc
    ~/.config/nvim/UltiSnips: nvim/UltiSnips
    ~/.config/powerline-shell: powerline-shell
    ~/.config/qutebrowser/config.py: qutebrowser/qutebrowser.py
    ~/.config/qutebrowser/private.py: qutebrowser/private.py
    ~/.config/qutebrowser/userscripts: qutebrowser/userscripts
    ~/.config/ranger: ranger
    ~/.config/regolith/compton/config: regolith/compton.conf
    ~/.config/regolith/i3/config: regolith/i3.conf
    ~/.config/regolith/i3blocks.conf: regolith/i3blocks.conf
    ~/.config/regolith/Xresources: regolith/Xresources
    ~/.config/rofi/config: rofi.conf
    ~/.config/rofi-pass/config: rofi-pass
    ~/.config/sway/config: sway.conf
    ~/.config/urlscan/config.json: urlscan.json
    ~/.config/wal/templates:
      glob: true
      path: wal/templates/*
    ~/.gemrc: gemrc
    ~/.git_template: git/git_template
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.i3blocks.conf: i3blocks.conf
    ~/.imapfilter/config.lua: imapfilter/config.lua
    ~/.inputrc: bash/inputrc
    ~/.irbrc: irbrc
    ~/.lbdbrc: lbdbrc
    ~/.mailcap: mailcap
    ~/.mbsyncrc: mbsyncrc
    ~/.ncmpcpp/bindings: ncmpcpp/bindings
    ~/.ncmpcpp/config: ncmpcpp/config
    ~/.newsboat/config: newsboat/newsboat.conf
    ~/.newsboat/newsboat-private.conf: newsboat/newsboat-private.conf
    ~/.newsboat/urls: newsboat/urls
    ~/.psqlrc: psqlrc
    ~/.rspec: rspec
    ~/.tmux.conf: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
